name: Generate new tags

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Generate new tags
        id: genTags
        run: ./.github/deps/generate-tags.ps1

      - name: Create Pull Request
        id: cpr
        if: steps.genTags.outputs.NewTagsAdded == 'true'
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: Added new tags -> {{ steps.genTags.NewTags }}
          signoff: false
          branch: tags-update
          delete-branch: true
          title: 'Added new tags -> ${{ steps.genTags.NewTags }}'
          body: |
            Hey there!
            
            It seems you just added some new tags to your blog post.
            These were the new tags: ${{ steps.genTags.NewTags }}
            
            I went ahead and generated your tag files for you. :wink:
            
            **_[ This was automatically generated by github-actions[bot] ]_**
          draft: false

      - name: Enable Pull Request Automerge
        if: steps.genTags.outputs.NewTagsAdded == 'true'
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.REPO_SCOPED_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: rebase
