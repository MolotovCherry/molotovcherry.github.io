<footer>
  {%- if site.author %}
    <ul class="contact-list">
      {% if site.author.name -%}
        <li>{{ site.author.name | escape }}</li>
      {% endif -%}
      {% if site.author.email -%}
        <li><a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
      {%- endif %}
    </ul>
  {%- endif %}

  <p>
    {%- include social.html -%}
  </p>
</footer>
